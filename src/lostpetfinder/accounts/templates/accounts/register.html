{% extends "base.html" %}

{% block content %}
<div>
  <h2>Welcome</h2>
  <p>Please enter your details below. After clicking Sign Up we'll send you a confirmation email.</p>
  <p>Already a member? <a href="{% url 'login' %}">Click here to sign in.</a></p>
<div>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign up" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</di>
{% endblock %}
