{% extends 'base.html' %}

{% block head_title %}Change password | {{ block.super }}{% endblock head_title %}

{% block content %}
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'form.html' %}
        <button type="submit" class="btn btn-primary">Change password</button>
      </form>
    </div>
  </div>
{% endblock %}
