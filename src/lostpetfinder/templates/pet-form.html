{% extends "base.html" %}

{% block head_title %}{{ title }} || {{ block.super }}{% endblock head_title %}

{% block content %}
<h3>{{ title }}</h3>
{% if form.errors %}
  {{ form.errors }}
{% endif %}
  <form method="POST">
    {% csrf_token %} <!-- Cross Site Request Forgery protection -->
    {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock %}
