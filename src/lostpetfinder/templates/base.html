{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block head_title %}LostPetFinder.com.au{% endblock head_title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Peralta">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    {% block stylesheet %}{% endblock %}  <!-- Stylesheet of specific page -->
  </head>
  <body>
    {% block body %}
      {% include 'snippets/nav.html' %} <!-- Navigation bar -->
      <div class="container py-3"> <!-- Content block -->
        {% block content %}
          <!-- page content -->
        {% endblock %}
      </div> <!-- End content block -->
      <div class="container py-3"> <!-- Page footer block -->
        <div class="text-center text-muted">
          <p>LostPetFinder</p>
        </div>
      </div> <!-- End page footer block -->
    {% endblock body %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous">
    </script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
