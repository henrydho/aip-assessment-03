<!DOCTYPE html>
{% load staticfiles %}
  <html lang="en">
    <head>
      <title>
      {% block head_title %}LostPetFinder.com.au{% endblock head_title %}
      </title>
      {% include 'snippets/css.html' %}
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="page-header">
              <h1>LostPetFinder.com.au</h1>
          </div>
          <div class="header col-xs-12">
            {% include 'snippets/nav.html' %}
          </div>
          <div class="left col-md-2"></div>
          <div class="contents col-md-8">
            {% block content %}{% endblock content %}
          </div>
          <div class="right col-md-2"></div>
          <div class="footer col-xs-12">
            <div class="con text-center">
              <p class="text-muted">LostPetFinder</p>
            </div>
          </div>
        </div> <!-- /.row -->
      </div> <!-- /.container -->
      {% include 'snippets/js.html' %}
    </body>
</html>
