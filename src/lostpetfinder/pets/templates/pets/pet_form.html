{# This pet_form.html is used for creating, updating, and deleting pet. #}

{% extends "base.html" %}

{% block head_title %}{{ title }} || {{ block.super }}{% endblock head_title %}

{% block content %}
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {% include 'form.html' %}
    <button type="submit" class="btn btn-primary">Update</button>
    <a class='btn btn-default' href="{% url 'pets:list' %}">Cancel</a>
  </form>
{% endblock %}
